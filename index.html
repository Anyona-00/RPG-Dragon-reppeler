<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>

    <div class="visuals">
      <img
        src="https://www.dndspeak.com/wp-content/uploads/2021/06/Thrift-1.png"
        alt=""
        class="img-store"
      />

      <img
        src="https://cros.land/wp-content/uploads/2021/07/crystal_caves_by_josheiten_d5z8fes-pre.jpeg"
        alt=""
        class="img-cave"
      />

      <img
        src="https://thedndgeek.co.uk/wp-content/uploads/2021/06/greenslime.jpg"
        alt=""
        class="img-slime"
      />

      <img
        src="https://i.pinimg.com/originals/d2/8a/22/d28a220adfa90be06403c714755f7ad8.jpg"
        alt=""
        class="img-beast"
      />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
